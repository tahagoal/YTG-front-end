<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    var backend_url = 'https://shrouded-ridge-65941.herokuapp.com/api/';
    var program_id;
    var questions_global;

    $(document).ready(function ($) {
        get_program();
    })

    $('.submit_form').click(function (e) {
        e.preventDefault();
        var query_string = $('form :input').serialize();
        var query_object = JSON.parse('{"' + query_string.replace(/&/g, '","').replace(/=/g, '":"') + '"}',
            function (key, value) {
                return key === "" ? value : decodeURIComponent(value)
            })

        var post_request = [];
    	var user_id = localStorage.getItem('user_id');
    
        for (var i = 0; i < questions_global.length; i++) {
            var object = {
                '_id': questions_global[i]._id,
                'answer': query_object[questions_global[i]._id],
                'user':user_id
            }
            post_request.push(object);
        }

        var url = backend_url + 'programs/'+program_id+'/questions';
        var data = {
            'questions' : post_request
        }
        
        $.post(url, data, function (result) {
           
            swal("Good job!", "Form submitted successfully", "success", {
                button: "Got it!",
            }).then((value) => {
                window.location.replace('program.html');
            });
        })
            .done(function () {
                console.log("second success");
            })
            .fail(function (error) {
                swal(error.responseJSON.message, "", "error", {
                    button: "Try again!",
                });
            })
            .always(function () {
                console.log("finished");
            });
    })

    get_program = function () {
        var url = backend_url;
        program_id = get_param('program_id');
        $.get(url + 'programs/' + program_id + '/questions',
            function (data) {
                questions = data;
                questions_global = questions;
                for (var i = 0; i < questions.length; i++) {
                    $('.dynamic_form').append('<div id="' + questions[i]._id + '" class="row mt-4 mb-5" data-aos="fade-up"></div>')
                }
                append_form(questions);
            });
    }

    append_form = function (questions) {
        for (var i = 0; i < questions.length; i++) {
            if (questions[i].type == 'Checkbox') {
                $('#' + questions[i]._id).append('<h3>' + questions[i].question + '</h3>');
                for (var j = 0; j < questions[i].answers.length; j++) {
                    $('#' + questions[i]._id).append('<div class="col-sm-1"></div><div class="form-group col-sm-5">' +
                        '<input type="checkbox" class="form-check-input" value="' + questions[i].answers[j] + '" name="' + questions[i]._id + '">' +
                        '<label class="form-check-label">' + questions[i].answers[j] + '</label>');
                }
            }

            else if (questions[i].type == 'RadioButton') {
                $('#' + questions[i]._id).append('<h3>' + questions[i].question + '</h3>');
                for (var j = 0; j < questions[i].answers.length; j++) {
                    $('#' + questions[i]._id).append('<div class="col-sm-1"></div><div class="form-group col-sm-5">' +
                        '<input type="radio" class="form-check-input" value="' + questions[i].answers[j] + '" name="' + questions[i]._id + '">' +
                        '<label class="form-check-label">' + questions[i].answers[j] + '</label>');
                }
            }

            else if (questions[i].type == 'Paragraph') {
                $('#' + questions[i]._id).append('<h3>' + questions[i].question + '</h3>');
                $('#' + questions[i]._id).append('<textarea class="form-control" name="' + questions[i]._id +
                    '"rows="5" cols="30"></textarea>');
            }

            else if (questions[i].type == 'Short Answer') {
                $('#' + questions[i]._id).append('<h3>' + questions[i].question + '</h3>');
                $('#' + questions[i]._id).append('<div class="col-sm-1"></div><div class="form-group col-sm-12">' +
                    '<input type="text" class="form-control" name="' + questions[i]._id + '">' +
                    '<label class="form-check-label"></label>');
            }

            else if (questions[i].type == 'Dropdown Menu') {
                var question_html = ''
                question_html += ('<h3>' + questions[i].question + '</h3>');
                for (var j = 0; j < questions[i].answers.length; j++) {
                    if(j == 0){
                        question_html += ('<div class="col-sm-1"></div><select name="' + questions[i]._id+ '" class="custom-select">');
                    }
                    else if(j-1 == questions[i].answers.length){
                        question_html += ('</select>');
                    }
                    question_html += (
                        '<option value="' + j +'">' + questions[i].answers[j] + '</option>');
                }
                $('#' + questions[i]._id).append(question_html);
            }

            else if (questions[i].type == 'File Upload') {
                var question_html = ''
                question_html += ('<h3>' + questions[i].question + '</h3>');
                question_html += ('<div class="col-sm-1"></div><div class="custom-file">');
                question_html += ('<input type="file" name="' + questions[i]._id+ '" class="custom-file-input" id="customFile">');
                question_html += ('<label class="custom-file-label" for="customFile">Choose file</label>');
                question_html += ('<label class="custom-file-label" for="customFile">Choose file</label>');
                  
                $('#' + questions[i]._id).append(question_html);
            }

        }
    }

    get_param = function (param) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == param) {
                return sParameterName[1];
            }
        }
    }

</script>
