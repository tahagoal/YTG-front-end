<script>
    var backend_url = 'https://ytg.eco/';

    function formatDate(date) {
	var monthNames = [
	  "January", "February", "March",
	  "April", "May", "June", "July",
	  "August", "September", "October",
	  "November", "December"
	];
  
	var day = date.getDate();
	var monthIndex = date.getMonth();
	var year = date.getFullYear();
  
	return day + ' ' + monthNames[monthIndex] + ' ' + year;
  }

  function parseISOString(s) {
	var b = s.split(/\D+/);
	return formatDate (new Date(Date.UTC(b[0], --b[1], b[2], b[3], b[4], b[5], b[6])));
  }

    $(document).ready(function ($) {
        get_job();
    })
    var job_id;
    get_job = function () {
        var url = backend_url;
        job_id = get_param('job_id');
        $.get(url + 'api/jobs/' + job_id,
            function (data) {
                job = data;
                job_append(job);
            });
    }

    job_append = function (job) {
        $('.job_title').append(job.title);
        // $('.job_descrip').append(job.description);
        // $('.job_salary').append(job.salary);
        // $('.job_title').css('color', job.segment);
        $('.colored_sec').css('background', job.segment);
        

        if(job.deadline != null){
              var due_date = parseISOString(job.deadline);
            // $('.job_dead').append(due_date);

            $('.hero_sec').append('<p>'+ due_date +'</p>');
            $('.hero_sec p').css('color', job.segment);
        }

      


        // var tags = job.tags.split(',');

        // for (var i = 0; i < tags.length; i++) {
        //     $('.job_tags').append('<li> ---' + tags[i] + '</li>');
        // }




        var html = '';
        for (var i = 0; i < job.extraSections.length; i++) {
            html += '<div class="section-2-blocks-wrapper row no-gutters">';
            if(job.extraSections[i].images[0] != undefined){
                var img_url = backend_url + job.extraSections[i].images[0];
                html += '<div class="col-md-1"></div><div class="img col-sm-6 offset-2 aos-init aos-animate" data-aos="fade-right">';
                html += '<center class="extra bg_img" style="background: url(' + img_url + ');"></center></div>';
            }
            html += '<div class="text col-sm-10 offset-1">';
            html += job.extraSections[i].description + '</div></div>';
        }
        $('#extra_sections').append(html);
        $('.bg_img').css('background-size', 'contain');
        $('.bg_img').css('background-repeat', 'no-repeat');
        $('.bg_img').css('background-position', 'center center');


    }

    get_param = function (param) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == param) {
                return sParameterName[1];
            }
        }
    }

    $('.go_form').click(function () {
        window.location.replace('jobform.html?job_id=' + job_id);
    })

</script>
