                        a new account
                    </h4>
                    <form action="#" class="form_login">
                        <div class="row" style="margin:0px;margin-bottom: -20px;">
                            <div class="form-group col-sm-5" data-aos="fade-up">
                                <input type="text" id="register_first" class="form-control" placeholder="First name">
                            </div>
                            <div class="col-sm-2">

                            </div>

                        </div>

                            <input type="email" id="register_mail" class="form-control" placeholder="Your e-mail">
                        </div>
                        <div class="form-group" data-aos="fade-up">
                            <input type="Password" id="register_password" class="form-control" placeholder="Your Password">
                        </div>

                        <div class="form-group" data-aos="fade-up">
                            <input style="width:100%;" id="register_date" type="text" onfocus="(this.type='date')" class="form-control" placeholder="Date of birth">
                        </div>
                        
                        <div class="form-group" data-aos="fade-up">
                            <input type="text" id="register_address" class="form-control" placeholder="Residence address">
                        </div>

                        <div class="form-group" data-aos="fade-up">
                            <input type="text" id="register_grad" class="form-control" placeholder="Graduation status">
                        </div>

                        <div class="form-group" data-aos="fade-up">
                            <input type="text" id="register_orgn" class="form-control" placeholder="Institute/organization">
                        </div>

                        <input type="submit" value="Register" class="register_submit center btn btn-2 btn-2g" data-aos="fade-up">
