<script>
    var backend_url = 'https://ytg.eco/';
    var program_id;
    var token

    check_ath = function () {
        token = localStorage.getItem('token');

        if (token != null) {
            $('.login_navbar').css('display', 'none');
            $('.logout_navbar').css('display', 'block');
        }

        else {
            $('.login_navbar').css('display', 'block');
            $('.logout_navbar').css('display', 'none');
        }
    }

    $(document).ready(function ($) {
        get_program();
        check_ath();
    })

    get_program = function () {
        var url = backend_url + 'api/';
        program_id = get_param('program_id');
        $.get(url + 'programs/' + program_id,
            function (data) {
                program = data;
                program_append(program);
            });
    }

    program_append = function (program) {
        $('.program_title').append(program.name);
        // $('.program_title').css('color', program.segment);
        // $('.program_descrip').append(program.description);
        $('.program_form_cover').css('background', 'linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(' + backend_url + program.images[0] + ')');
        $('.program_form_cover').css('background-size', 'cover');
        $('.program_form_cover').css('background-position', 'center');
        $('.program_form_cover').css('background-repeat', 'no-repeat');

        $('.hero_sec').append('<p>'+ program.tags +'</p>');
        $('.colored_sec').css('background', program.segment);

        $('.hero_sec p').css('color', program.segment);

        $('head').append( '<meta property="og:description" content="'+ program.description +'"/>' );
        $('head').append( '<meta property="og:image" content='+ backend_url + program.images[0] +' />' );

        // var tags = program.tags.split(',');

        // for(var i =0; i< tags.length; i++){
        //     $('.program_questions').append('<li>'+ tags[i]+ '</li>');
        // }

        var html = '';
        for (var i = 0; i < program.extraSections.length; i++) {
            html += '<div class="section-2-blocks-wrapper row no-gutters">';
            if(program.extraSections[i].images[0] != undefined){
                var img_url = backend_url + program.extraSections[i].images[0];
                html += '<div class="col-md-1"></div><div class="img col-sm-6 offset-2 aos-init aos-animate" data-aos="fade-right">';
                html += '<center class="extra bg_img" style="background: url(' + img_url + ');"></center></div>';
            }
            html += '<div class="text col-sm-10 offset-1">';
            html += program.extraSections[i].description + '</div></div>';
        }
        $('#extra_sections').append(html);
        $('.bg_img').css('background-size', 'contain');
        $('.bg_img').css('background-repeat', 'no-repeat');
        $('.bg_img').css('background-position', 'center center');
        $('#extra_sections span').each(function( index ) {
          this.style.removeProperty('font-family')
        });

        $('#extra_sections div').each(function( index ) {
          this.style.removeProperty('font-family')
        });

        $('#extra_sections p').each(function( index ) {
          this.style.removeProperty('font-family')
        });
    }

    get_param = function (param) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == param) {
                return sParameterName[1];
            }
        }
    }

    $('.go_form').click(function () {
        if (token != null){
            window.location.replace('programform.html?program_id=' + program_id);
        }
        else{
            swal("Please login first", "", "", {
            button: "Ok",
            }).then((value) => {    
                window.location.replace('login.html');
            });
        }
    })

</script>
