<script>
    var backend_url = 'http://209.97.176.62:3000/';

    check_ath = function () {
        var token = localStorage.getItem('token');

        if (token != null) {
            $('.login_navbar').css('display', 'none');
            $('.logout_navbar').css('display', 'block');
        }

        else {
            $('.login_navbar').css('display', 'block');
            $('.logout_navbar').css('display', 'none');
        }
    }

    $(document).ready(function ($) {
        get_events();
        get_news();
        check_ath();
    })

    events_append = function (events) {
        // if(events.length < 2)
            var loop = events.length;
        // else
        //     var loop = 2

        var html = '';
        for (var i = loop - 1; i >= 0; i--) {
            html += '<div class="col-sm-10 offset-1 event_card row cursor_pointer" onclick = goevent("' +
                events[i]._id + '") >';
            html += '<div class="col-sm-5 left_event_card"><h3 style="font-weight: bold">'+ events[i].title +'</h3>';
            html += '<p>'+ events[i].description+ '</p>';
            html += '<span class="result"><a href="#" class="float_event_card center"><i class="fa fa-plus my-float-card"></i></a></span></div>';
            var img_url = backend_url + events[i].images[0];
            html += '<div class="col-sm-7 right_event_card" style="background: url(' + img_url + ');"></div></div>';
        }

        $('.event_cards').append(html);
        $('.right_event_card').css('background-size', 'cover');
        $('.right_event_card').css('background-repeat', 'no-repeat');
        $('.right_event_card').css('background-position', 'center center');

        // for (var i = 0; i < events.length; i++) {
        //     $('.events_container').append('<li class="cursor_pointer" onclick = goevent("' +
        //         events[i]._id +
        //         '")>' + events[i].title + '</li>');
        // }
    }

    goevent = function (event_id) {
        window.location.href = 'eventdes.html?event_id=' + event_id;
    }

    get_events = function () {
        var url = backend_url + 'api/';
        $.get(url + 'events',
            function (data) {
                events = data.events;
                var active_events = check_activity(events);
                events_append(active_events);
            });
    }


    news_append = function (news) {
        // if(news.length < 6)
            var loop = news.length;
        // else
        //     var loop = 6

        var html = '';
        for (var i = 0; i < loop; i++) {
            if (loop % 3 == 2 && i%3 == 0){
                html += '<div class="col-sm-6 offset-2 col-md-4 card_section aos-init aos-animate cursor_pointer" data-aos="fade-up" onclick = gonews("' +
                news[i]._id + '")>';
            }
            else if( i%3 == 0 ){
                html += '<div class="col-sm-6 offset-4 col-md-4 card_section aos-init aos-animate cursor_pointer" data-aos="fade-up" onclick = gonews("' +
                news[i]._id + '")>';
            }
            else {
                html += '<div class="col-sm-6 col-md-4 card_section aos-init aos-animate cursor_pointer" data-aos="fade-up" onclick = gonews("' +
                news[i]._id + '")>';
            }
            var img_url = backend_url + news[i].images[0];
            html += '<div class="block-10 cursor_pointer"><div class="won-img" style="background-image: url(' + img_url + ');"></div>';
            html += '<div class="person-info"><span class="name-2 mb-3">'+ news[i].title+'</span>';
            html += '<p>'+ news[i].description+ '</p>';
            html += '<span class="result"><a href="#" class="float_program_card center"><i class="fa fa-plus my-float-card"></i></a></span></div></div></div>';
        }

        $('.news_cards').append(html);

        // for (var i = 0; i < news.length; i++) {
        //     $('.news_container').append('<li class="cursor_pointer" onclick = gonews("' +
        //         news[i]._id +
        //         '")>' + news[i].title + '</li>');
        // }
    }

    gonews = function (new_id) {
        window.location.href = 'newdes.html?new_id=' + new_id;
    }

    get_news = function () {
        var url = backend_url+'api/';
        $.get(url + 'news',
            function (data) {
                news = data.news;
                var active_news = check_activity(news);
                news_append(active_news);
            });
    }

    check_activity = function (old_data) {
        new_data = [];
        for (var i = old_data.length - 1; i >= 0; i--) {
            if (old_data[i].is_active) {
                new_data.push(old_data[i]);
            }
        }
        return new_data;
    }

</script>
